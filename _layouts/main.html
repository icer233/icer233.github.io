<!DOCTYPE html>
<html lang="{{ site.language }}" class="no-js">
{% include head.html %}
<link rel="stylesheet" href="/assets/css/loader.css">
<body class="main-page has-push-menu">
    <script>
        window.addEventListener('load', function () {
            var loadingScreen = document.getElementById('loading-box');
            var closeButton = document.getElementById('close-loading');
            loadingScreen.style.display = 'none';
            closeButton.style.display = 'block'; // 确保按钮在页面加载后可见
        });

        // 添加关闭加载动画的函数
        function closeLoading() {
            var loadingScreen = document.getElementById('loading-box');
            loadingScreen.style.display = 'none';
        }
    </script>
    <!--加载动画 start-->
    <div id="loading-box">
        <button onclick="closeLoading()">关闭</button>
        <div class="loading-left-bg"></div>
        <div class="loading-right-bg"></div>
        <div class="spinner-box">
            <div class="spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="loading-word">
                <p class="loading-title" id="loading-title">ICER233's BLOG</p>
                <span id="loading-text">Loading...</span>
            </div>
        </div>
    </div>
    {% include svg-icons.html %}
    {% include header.html %}
    <section class="content">
        {{ content }}
    </section>
    {% include footer.html %}
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", function (user) {
                if (!user) {
                    window.netlifyIdentity.on("login", function () {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
    <!--鼠标点击出现大爆炸-->
    <script type="text/javascript" src="/assets/js/click/big_fireworks.js"></script>
    <script type="text/javascript" src="/assets/js/click/anime.min.js"></script>

    <!--鼠标彩色拖尾-->
    <script type="text/javascript" src="/assets/js/click/mouse-trail.js"></script>
</body>

</html>
